<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hero Test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eee;
      padding: 20px;
    }

    .hero {
      position: relative;
      background-image: url('https://i.imgur.com/ZZLKvEP.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 14px;
      min-height: 300px;
      padding: 46px 36px;
      box-shadow: 0 4px 18px rgba(10, 110, 189, 0.09);
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, rgba(10, 110, 189, 0.5), rgba(0, 0, 0, 0.2));
      border-radius: 14px;
      z-index: 0;
    }

    .hero * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>Smart Laundry</h1>
    <p>Make your laundry smarter and faster</p>
  </div>

</body>

</html>
